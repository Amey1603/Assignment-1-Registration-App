<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Load Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, onSnapshot, collection, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase and App context
        window.firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        window.initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        window.appId = typeof __app_id !== 'undefined' ? __app_id : 'default-assignment-app';
        
        let app, db, auth;
        window.userId = null;
        window.isAuthReady = false;

        // Set Firestore log level for debugging
        setLogLevel('Debug');

        /**
         * Converts date string (YYYY-MM-DD) to a display friendly format.
         * @param {string} dateString - The date string from the input.
         * @returns {string} Formatted date string or original string if invalid.
         */
        const formatDate = (dateString) => {
            try {
                const date = new Date(dateString);
                // Use built-in locale format for better readability
                return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            } catch (e) {
                return dateString;
            }
        }

        /**
         * Utility function to show custom messages (simulating Android Toast or AlertDialog).
         * @param {string} message - The message to display.
         * @param {boolean} isError - If true, style as an error.
         */
        const showMessage = (message, isError = false) => {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-green-500', 'bg-red-500');
            messageBox.classList.add(isError ? 'bg-red-500' : 'bg-green-500', 'animate-fade-in-down');
            
            setTimeout(() => {
                messageBox.classList.add('hidden');
                messageBox.classList.remove('animate-fade-in-down');
            }, 4000);
        };

        /**
         * Switches the view between Registration Form and Display screen.
         * @param {number} activityNumber - 1 (Registration) or 2 (Display).
         * @param {Object} [data] - Data to display on the display screen (current submission).
         */
        window.switchActivity = (activityNumber, data = null) => {
            const act1 = document.getElementById('activity1');
            const act2 = document.getElementById('activity2');

            if (activityNumber === 1) {
                act1.classList.remove('hidden');
                act2.classList.add('hidden');
            } else if (activityNumber === 2) {
                act1.classList.add('hidden');
                act2.classList.remove('hidden');
                if (data) {
                    renderActivity2(data);
                }
                // Always load all stored data when moving to Display screen
                loadAllRegistrations();
            }
        };

        /**
         * Renders the simple success message on the Display screen header.
         * (Modified to show only a success message as requested by the user)
         * @param {Object} data - The registration data object (unused in this simplified version).
         */
        const renderActivity2 = (data) => {
            const successContainer = document.getElementById('success-message-container');
            successContainer.innerHTML = `
                <div class="space-y-2 p-4 bg-green-100 border border-green-300 rounded-xl text-center">
                    <h3 class="text-xl font-bold text-green-800">Submission Successful!</h3>
                    <p class="text-base text-green-700">Your details have been successfully submitted.</p>
                </div>
            `;
        };

        /**
         * Handles the form submission (Registration logic).
         */
        window.handleSubmission = async (event) => {
            event.preventDefault();

            if (!window.isAuthReady) {
                showMessage('Authentication is not ready. Please wait a moment.', true);
                return;
            }

            const name = document.getElementById('name').value.trim();
            const dob = document.getElementById('dob').value.trim();
            const email = document.getElementById('email').value.trim();

            // Simple Validation
            if (!name || !dob || !email) {
                showMessage('All fields (Name, Date of Birth, Email) are mandatory.', true);
                return;
            }
            if (!/^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
                showMessage('Please enter a valid email address.', true);
                return;
            }

            const registrationData = {
                name,
                dob,
                email,
                userId: window.userId,
                timestamp: serverTimestamp()
            };

            try {
                // Store the data in Firestore (Simulating the SQLite/Array storage)
                const registrationsCollectionRef = collection(db, `/artifacts/${window.appId}/users/${window.userId}/registrations`);
                await addDoc(registrationsCollectionRef, registrationData);

                showMessage('Registration successful! Data saved.', false);

                // Pass data and switch to Display screen
                switchActivity(2, registrationData);

                // Clear form for next submission
                document.getElementById('registration-form').reset();

            } catch (error) {
                console.error("Error storing data:", error);
                showMessage(`Submission failed: ${error.message}`, true);
            }
        };

        /**
         * Loads all user registrations from Firestore using a real-time listener (onSnapshot).
         */
        const loadAllRegistrations = () => {
            if (!window.isAuthReady) return;

            const registrationsCollectionRef = collection(db, `/artifacts/${window.appId}/users/${window.userId}/registrations`);
            const q = query(registrationsCollectionRef);

            // Set up real-time listener
            onSnapshot(q, (snapshot) => {
                const registrationsList = [];
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    // Format timestamp if available
                    const formattedTime = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleTimeString() : 'N/A';
                    registrationsList.push({
                        id: doc.id,
                        name: data.name,
                        dob: data.dob,
                        email: data.email,
                        time: formattedTime
                    });
                });
                
                // Sort by time (latest first) if timestamp is available
                registrationsList.sort((a, b) => (a.time === 'N/A' || b.time === 'N/A') ? 0 : (a.time < b.time ? 1 : -1));

                renderRegistrationHistory(registrationsList);
            }, (error) => {
                console.error("Error fetching registrations:", error);
                showMessage('Failed to load history from database.', true);
            });
        };

        /**
         * Renders the list of all stored registrations on the Display screen.
         * @param {Array<Object>} registrations - Array of all stored registration objects.
         */
        const renderRegistrationHistory = (registrations) => {
            const historyContainer = document.getElementById('registration-history');
            if (registrations.length === 0) {
                historyContainer.innerHTML = `<p class="text-center text-gray-500 py-4">No historical registrations found.</p>`;
                return;
            }

            const listHtml = registrations.map((reg, index) => `
                <div class="p-3 mb-2 bg-white border border-gray-200 rounded-lg shadow-sm">
                    <p class="font-bold text-sm text-gray-700">Record #${index + 1}</p>
                    <p class="text-xs text-gray-600">Name: <span class="font-medium">${reg.name}</span></p>
                    <p class="text-xs text-gray-600">DOB: ${formatDate(reg.dob)}</p>
                    <p class="text-xs text-gray-600">Time: ${reg.time}</p>
                </div>
            `).join('');

            historyContainer.innerHTML = listHtml;
        };


        // --- Firebase Initialization and Authentication ---
        const initializeFirebase = async () => {
            if (window.firebaseConfig) {
                try {
                    app = initializeApp(window.firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);

                    // Set up Auth State Listener
                    onAuthStateChanged(auth, async (user) => {
                        if (user) {
                            window.userId = user.uid;
                            window.isAuthReady = true;
                            console.log("Firebase Auth Ready. User ID:", window.userId);
                        } else {
                            // Initial sign-in attempt
                            try {
                                if (window.initialAuthToken) {
                                    await signInWithCustomToken(auth, window.initialAuthToken);
                                } else {
                                    await signInAnonymously(auth);
                                }
                            } catch (e) {
                                console.error("Anonymous sign-in failed:", e);
                            }
                        }
                    });

                } catch (error) {
                    console.error("Firebase initialization failed:", error);
                    showMessage('Firebase initialization failed. Check configuration.', true);
                }
            } else {
                console.warn("Firebase config not found. Running in simulation mode without persistence.");
            }
        };

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializeFirebase();
            // Start on Registration Form
            window.switchActivity(1);

            // Attach event listener for form submission
            document.getElementById('registration-form').addEventListener('submit', window.handleSubmission);
        });
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
        /* Custom animation for message box */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-down {
            animation: fadeInDown 0.5s ease-out;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Global Message Box (Simulating Toast/AlertDialog) -->
    <div id="message-box" class="fixed top-4 left-1/2 -translate-x-1/2 p-3 rounded-xl text-white shadow-lg text-sm z-50 transition-all duration-300 hidden">
        Message goes here
    </div>

    <!-- Main Container simulating the mobile screen boundary -->
    <div class="w-full max-w-md bg-white shadow-2xl rounded-3xl overflow-hidden min-h-[600px] flex flex-col">

        <!-- Header -->
        <header class="bg-indigo-600 text-white p-4 shadow-lg flex justify-between items-center">
            <h1 class="text-xl font-bold">Assignment 1</h1>
            <button onclick="switchActivity(1)" class="bg-indigo-700 hover:bg-indigo-800 text-xs font-semibold py-1 px-3 rounded-full transition duration-150 shadow-md">
                New Registration
            </button>
        </header>

        <!-- Activity 1: Registration Page (Initial View) -->
        <div id="activity1" class="flex-grow p-6 space-y-6">
            <h2 class="text-2xl font-extrabold text-gray-800 mb-6">Registration Form</h2>
            <p class="text-sm text-gray-500 mb-4">Please enter your information to register (Name, DOB, Email ID).</p>

            <form id="registration-form" onsubmit="return false;" class="space-y-4">
                <!-- Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" id="name" required placeholder="John Doe"
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>

                <!-- Date of Birth -->
                <div>
                    <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                    <input type="date" id="dob" required
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>

                <!-- Email ID -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email ID</label>
                    <input type="email" id="email" required placeholder="user@example.com"
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>

                <!-- Submit Button -->
                <button type="submit" onclick="handleSubmission(event)"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 mt-4 rounded-xl shadow-lg transition duration-200 transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                    Submit
                </button>
            </form>
        </div>

        <!-- Activity 2: Display Page -->
        <div id="activity2" class="hidden flex-grow p-6 space-y-6">
            <h2 class="text-2xl font-extrabold text-gray-800 mb-6">Submitted Data</h2>

            <!-- Success Message Section -->
            <section id="success-message-container" class="mb-6">
                <!-- Message inserted by renderActivity2 when data is submitted -->
                <p class="text-center text-gray-500 py-4">Waiting for a new submission...</p>
            </section>

            <!-- All Data Stored (Simulating SQLite/Array content) -->
            <section>
                <h3 class="text-xl font-bold text-gray-700 border-b pb-2 mb-3">All Stored History</h3>
                <p class="text-sm text-gray-500 mb-3">All records saved persistently (simulating SQLite/Array storage).</p>
                <div id="registration-history" class="space-y-3 max-h-64 overflow-y-auto pr-2">
                    <!-- History items will be inserted here by JavaScript -->
                    <p class="text-center text-gray-500 py-4">Loading registration history...</p>
                </div>
            </section>

            <button onclick="switchActivity(1)"
                    class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 rounded-xl transition duration-200 mt-4">
                &larr; Back to Registration
            </button>
        </div>
    </div>
</body>
</html>
